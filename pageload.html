<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@300&display=swap" rel="stylesheet" />

    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/0471b9bd58.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/pageload.css" />

    <!-- jquery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        var counter = 0;

        // Start the changing images
        setInterval(function () {
          if (counter == 3) {
            counter = 0;
          }

          changeImage(counter);
          counter++;
        }, 3000);
      });

      function changeImage(counter) {
        const images = [
          '<i style="color:white;" class="fa fa-4x fa-headphones"></i>',
          '<i style="color:white;" class="fa fa-4x fa-ticket"></i>',
          '<i style="color:white;" class="fas fa-4x fa-tv"></i>',
          '<i style="color:white;" class="fas fa-4x fa-users"></i>',
        ];
        console.log(images[counter]);
        $(".loader .image").html("" + images[counter] + "");
      }
    </script>
  </head>

  <body>
    <div class="d-flex flex-row justify-content-center align-content-center align-items-center floating">
      <h1 style="color: white">Launching stream on selected device...</h1>
    </div>

    <div class="loader">
      <div class="image">
        <i style="color: white" class="fas fa-3x fa-tv"></i>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script type="text/javascript" src="./js/pageRedirect.js"></script>
  </body>
</html>
